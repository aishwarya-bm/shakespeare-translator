<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakespeare-talk</title>
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="heading">Shakespeare translator</h1>

    <div class="container-translate">
      <textarea
        class="text-translatefrom"
        id="translate-from"
        placeholder="Type something here to translate to Shakespeare's English..."
      ></textarea>
      <button id="btn-translate">translate</button>
      <p>See your translated text in the box below:</p>
      <div class="text-translateto" id="translate-to"></div>
    </div>
    <footer>
      <div style="font-size: x-large; font-weight: bold">about</div>
      <div>
        <p style="max-width: 500px; margin: auto; padding: 1rem">
          Shakespeare invented many words and his style of narration in many
          ways was unique to his time. This translator takes English as input
          and converts to Shakespeare English.
        </p>
      </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
